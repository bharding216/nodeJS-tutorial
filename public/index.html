<!DOCTYPE html>
<!-- this is a submit button test-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Location Web App</h1>
        <p>
            You are here:<br />
            <br />
            latitude: <span id="latitude"></span>&deg;<br />
            longitude: <span id="longitude"></span>&deg;
        </p>

        <label for="vegetable"> Enter your favorite vegetable</label>
        <br>
        <input type="text" id="vegetable" value="Enter vegatable here" />
        <button id="submit">Submit</button>

        <!-- geolocation javascript code for identifying the clients location
        the if else statement is used because not all clients support geolocation
        it gives you a way out of the code-->

        <script>
            var lat; 
            var lon;
            const button = document.getElementById('submit');
            button.addEventListener('click', async event => {
                const vegetable = document.getElementById('vegetable').value;
                const data = { lat, lon, vegetable };
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
                const response = await fetch('/api', options);
                const json = await response.json(); 
                console.log(json);
            })
            
            if ('geolocation' in navigator) {
                console.log('geolocation available');
                navigator.geolocation.getCurrentPosition(async position => {
                    lat = position.coords.latitude;
                    lon = position.coords.longitude;
                    document.getElementById('latitude').textContent = lat;
                    document.getElementById('longitude').textContent = lon;
                });
                } else {
                console.log('geolocation not available');
            };
        </script>
    </body>
</html>
